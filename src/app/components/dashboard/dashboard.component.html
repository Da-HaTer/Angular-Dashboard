
<mat-accordion>
<mat-expansion-panel *ngFor="let instructor of instructors " (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)" class="max-w-2xl">
    <mat-expansion-panel-header>
      <mat-panel-title> {{instructor}} </mat-panel-title>
      <mat-panel-description>
        Currently I am {{panelOpenState() ? 'open' : 'closed'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</mat-accordion>
